<meta charset="UTF-8">


<script>

	function pulaLinha(){
		document.write("<br>");
		document.write("<br>");
	}

	function mostra(frase){

	var anoCopa = 1994;

	while(anoCopa <= dtLimite){

	mostra("Teve copa em "+ anoCopa);
	anoCopa = anoCopa +4;

	}

	



</script>
